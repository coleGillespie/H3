<!DOCTYPE html>

<html>
	<head>
		<title>H&#x2083; - Hyperactive Hexagonal Havoc!</title>
		<meta name="viewport" content="target-densitydpi=device-dpi, width=device-width" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		
		<style>
		    html, body {
		        height: 100%;
		        margin: 0;
		        padding: 0;
		    }
		    
		    body {
		        background-color: #FFF;
		        color: #333;
		        font-family: "Trebuchet MS";
		    }
		    
		    #center-column {
		        margin: auto;
		        width: 460px;
		        color: #111;
		        padding: 0 10px 0 10px;
		    }
		
		    h1 {
		        text-align: center;
		        margin: 0;
		        padding: 10px 0 10px 0;
		        color: #EEE;
		    }
		    
		    #main-menu {
		        background-color: #DDD;
		        -moz-box-shadow: 0 0 10px #000;
                -webkit-box-shadow: 0 0 10px #000;
                box-shadow: 0 0 10px #000;
		        
		        border-top: 1px solid #666;
		        margin: -7px 5px 0 5px;
		        padding: 5px 0 3px 0;
		        border-radius: 0 0 3px 3px;
		    }
		    
		    #main-menu li {
		        display: block;
		        text-align: center;
		        margin: 0;
		        padding: 0;
		        font-size: 1.8em;
		        border-top: 1px solid #666;
		        text-decoration: none;
		        margin: 0 10px 0 10px;
		    }
		    
		    #main-menu a {
		        display: block;
		        height: 48px;
		        text-align: left;
		        vertical-align: middle;
		        padding: 10px;
		        padding-left: 90px;
		    }
		    
		    #main-menu a img {
		        margin-right: 10px;
		        vertical-align: middle;
		    }
		    
		    a, a:visited {
		        -webkit-transition: 0.5s;
		        -moz-transition: 0.5s;
		        text-decoration: none;
		        color: #333;
		    }
		    
		    a:hover {
		        background-color: #888;
		        color: #DDF;
		        -webkit-transition: 0.5s;
		        -moz-transition: 0.5s;
		    }
		    
		    #mobile {
		        text-align: center;
		        margin-top: 20px;
		    }
		    #mobile h2 {
		        font-size: 1.1em;
		    }
		    .download {
		        display: block;
		        width: 100px;
		        text-align: center;
		        border-radius: 5px;
		    }
		    .download .version {
		        font-size: 0.8em;
		    }
		    
		    #footer {
		        padding: 20px;
		        text-align: center;
		        font-size: 0.75em;
		    }
		    
		    #main-header h1 {
		        position: relative;
		        z-index: 2;
		        background-color: #E21C1C;
		        background-image: -webkit-linear-gradient(#22D, #66F);
		        -moz-box-shadow: 0 0 5px #000;
                -webkit-box-shadow: 0 0 5px #000;
                margin: 0 0px 0 0px;
                border-radius: 0 0 3px 3px;
		    }
		    
		    #main-header .header-border {
		        margin: 0;
		        padding: 0;
		    }
		</style>
	</head>
	<body>
        <div id="center-column">
            <div id="main-header">
                <h1>H&#x2083; - Hyperactive Hexagonal Havoc!</h1>
            <div>
            
            <ul id="main-menu">
                <li><a href="/setup"><img src="img/quick.png"></img>Quick Game</a></li>
                <li><a href="/join"><img src="img/multi.png"></img>Play with Friends</a></li>
                <li><a href="/game/practice"><img src="img/single.png"></img>Practice</a></li>
                <li><a href="#"><img src="img/tutorial.png"></img>Tutorial</a></li>
            </ul>
            
            <div id="mobile">
                <h2>Get H&#x2083; for your mobile device!</h2>
                <a href="H3Android.apk" class="download">
                    Android&#0153;<br/>
                    <img src="img/android.png"></img><br/>
                    <span class="version">Alpha 0.1</span>
                </a>
            </div>
            
            <div id="footer">
                H&#x2083; - Hyperactive Hexagonal Havoc! - Brandon Jones 2011
            </div>
        </div>
	</body>
</html>
