<!DOCTYPE html>
<html>
    <meta charset="utf-8">
    <head>
        <link type="text/css" href="gameboard.css" rel="stylesheet" />
        <script type="text/montage-serialization">
            {
                "owner": {
                    "prototype": "reels/gameboard.reel",
                    "properties": {
                        "element": {"#": "gameboard" },
                        "tileLayer": {"#": "tileLayer" },
                        "effectLayer": {"#": "effectLayer" }
                    }
                },

                "timeLeft": {
                    "prototype": "montage/ui/dynamic-text.reel",
                    "properties": {
                        "element": {"#": "timeLeft"}
                    },
                    "bindings": {
                        "value": {"<-": "@owner.gameState.timeLeft"}
                    }
                },

                "playerName": {
                    "prototype": "montage/ui/dynamic-text.reel",
                    "properties": {
                        "element": {"#": "playerName"}
                    },
                    "bindings": {
                        "value": {"<-": "@owner.gameState.localPlayer.name"}
                    }
                },

                "playerScore": {
                    "prototype": "montage/ui/dynamic-text.reel",
                    "properties": {
                        "element": {"#": "playerScore"}
                    },
                    "bindings": {
                        "value": {"<-": "@owner.gameState.localPlayer.score"}
                    }
                }
            }
        </script>
    </head>
    <body>
        <section data-montage-id="gameboard" class="gameboard">
            <div class="timer">
                <img src="img/clock.png">
                <span data-montage-id="timeLeft" class="timeLeft"></span>
            </div>
            <div class="scoreboard">
                <span data-montage-id="playerName" class="playerName"></span>
                <span data-montage-id="playerScore" class="playerScore"></span>
            </div>
            <canvas data-montage-id="tileLayer" class="tileLayer"></canvas>
            <canvas data-montage-id="effectLayer" class="effectLayer"></canvas>
        </section>
    </body>
</html>
