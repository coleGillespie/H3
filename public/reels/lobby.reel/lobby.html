<!DOCTYPE html>
<html>
    <meta charset="utf-8">
    <head>
        <link type="text/css" href="lobby.css" rel="stylesheet" />
        <script type="text/montage-serialization">
            {
                "owner": {
                    "prototype": "reels/lobby.reel",
                    "properties": {
                        "element": {"#": "lobby" }
                    }
                },

                "gameId": {
                    "prototype": "montage/ui/dynamic-text.reel",
                    "properties": {
                        "element": {"#": "gameId"}
                    },
                    "bindings": {
                        "value": {"<-": "@owner.gameState.id"}
                    }
                },

                "urlConverter": {
                    "prototype": "reels/lobby.reel[GameUrlConverter]"
                },

                "gameLink": {
                    "prototype": "montage/ui/anchor.reel",
                    "properties": {
                        "element": {"#": "gameLink"}
                    },
                    "bindings": {
                        "href": {"<-": "@owner.gameState.id", "converter": {"@": "urlConverter"}},
                        "textContent": {"<-": "@owner.gameState.id", "converter": {"@": "urlConverter"}}
                    }
                },

                "localPlayerName": {
                    "prototype": "montage/ui/input-text.reel",
                    "properties": {
                        "element": {"#": "localPlayerName"}
                    },
                    "bindings": {
                        "value": {"<->": "@owner.gameState.localPlayer.name"}
                    }
                },

                "readyButton": {
                    "prototype": "montage/ui/button.reel",
                    "properties": {
                        "element": {"#": "readyButton"}
                    }
                },

                "playerList": {
                    "prototype": "montage/ui/repetition.reel",
                    "properties": {
                        "element": {"#": "playerList"}
                    },
                    "bindings": {
                        "objects": {"<-": "@owner.gameState.playerList"}
                    }
                },

                "playerName": {
                    "prototype": "montage/ui/dynamic-text.reel",
                    "properties": {
                        "element": {"#": "playerName"}
                    },
                    "bindings": {
                        "value": {"<-": "@playerList.objectAtCurrentIteration.name"}
                    }
                },

                "playerScore": {
                    "prototype": "montage/ui/dynamic-text.reel",
                    "properties": {
                        "element": {"#": "playerScore"}
                    },
                    "bindings": {
                        "value": {"<-": "@playerList.objectAtCurrentIteration.score"}
                    }
                },

                "chatInput": {
                    "prototype": "montage/ui/input-text.reel",
                    "properties": {
                        "element": {"#": "chatInput"}
                    }
                }
            }
        </script>
    </head>
    <body>
        <section data-montage-id="lobby" class="lobby">
            <div id="gameDetails">
                <div>
                    <b>Game ID:</b> <span data-montage-id="gameId"></span>
                </div>
                <div>
                    <b>URL:</b> <a data-montage-id="gameLink" href="http://h3.jit.su/game/">http://h3.jit.su/game/</a>
                </div>
            </div>
            <div class="nameField">
                <span>Name:</span>
                <input data-montage-id="localPlayerName" type="text" class="localPlayerName"></input>
                <button data-montage-id="readyButton" class="readyButton">Ready?</button>
            </div>
            <div class="colorField">
                <span>Player Color:</span>
                <div class="colorOption" style="background-color: #666"></div>
                <div class="colorOption" style="background-color: #8E8"></div>
                <div class="colorOption" style="background-color: #EE8"></div>
                <div class="colorOption" style="background-color: #E88"></div>
                <div class="colorOption" style="background-color: #E8E"></div>
                <div class="colorOption" style="background-color: #88E"></div>
                <div class="colorOption" style="background-color: #8EE"></div>
                <div class="colorOption checked" style="background-color: #FFF"></div>
            </div>
            
            <div>
                <h3>Players</h3>
                <div data-montage-id="playerList" class="playerList">
                    <div class="playerScore">
                        <div data-montage-id="playerColor" class="color"></div>
                        <span data-montage-id="playerName" class="name"></span>
                        <span data-montage-id="playerScore" class="score"></span>
                    </div>
                </div>
            </div>
            
            <!--div>
                <h3>Invite your friends!</h3>
                <b>Game ID:</b> <span data-montage-id="gameId"></span><br/>
                <b>URL:</b> http://h3.jit.su/game/<%=game_id%>
            </div-->
            
            <div class="chatBox">
                <div class="chatField">
                    <span>Say:</span>
                    <input type="text" data-montage-id="chatInput" class="chatInput"></input>
                    <button id="chatSubmit">Send</button>
                </div>
                <div data-montage-id="chatLog" class="chatLog">
                
                </div>
            </div>
        </section>
    </body>
</html>
